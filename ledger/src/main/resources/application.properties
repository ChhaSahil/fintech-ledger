spring.application.name=ledger

# --- DATABASE ---
# (Docker Compose will override these with the correct internal URLs)
spring.datasource.url=jdbc:postgresql://localhost:5432/fintech_ledger
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- TWILIO (SECURED) ---
# We use placeholders so secrets aren't hardcoded
twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_TOKEN}
twilio.phone.number=${TWILIO_PHONE}

# --- AI CONFIGURATION (GROQ) ---
# This connects to the cloud AI instead of local Ollama
langchain4j.open-ai.chat-model.api-key=${AI_API_KEY}
langchain4j.open-ai.chat-model.model-name=llama-3.1-8b-instant
langchain4j.open-ai.chat-model.base-url=https://api.groq.com/openai/v1/
langchain4j.open-ai.chat-model.temperature=0.7